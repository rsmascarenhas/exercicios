<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/padrao.css">
    <title>Formulário de cadastro - Módulo 14</title>
</head>

<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form id="formulario-cad" name="formulario-cad">
            <div class="mensagem"></div>
            <input type="text" placeholder="Digite o nome" class="obrigatorio" id="nome" name="nome">
            <input type="text" placeholder="Digite o e-mail" class="obrigatorio email" id="email" name="email">
            <input type="text" placeholder="(xx)xxxxx-xxxx" class="telefone" id="telefone" name="telefone">
            <input type="text" placeholder="Coloque o CEP" class="cep" id="cep" name="cep">
            <input type="text" placeholder="Coloque o UF" class="uf" id="uf" name="uf">
            <button type="submit">Enviar</button>
        </form>
    </div>

    </div>

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
